<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <h1>The world of Fruit</h1>
        <h2>Fruit Survey</h2>
        <div id="name">
            <label for="name">Name</label>
            <input type="text" name="name" required></div>
        <div id="address">
            <label for="address">Address</label>
            <input type="text" name="address" required></div>
        <div id="email">
            <label for="email">Email</label>
            <input type="email" name="email" required></div>
        <div class="fruitsperday">
            <label for="fruitsperday">How many pieces you eat per day?</label><br>
            <input type="radio" name="fruitsperday">1</li><br>
            <input type="radio" name="fruitsperday">2</li><br>
            <input type="radio" name="fruitsperday">3</li><br>
            <input type="radio" name="fruitsperday">more than 2</li>
        </div>
        <div class="myfruit">
            <label for="myfruit">My favorite fruit</label>
            <select multiple="4">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="plum">Plum</option>
                <option value="pomegranate">Pomegranate</option>
            </select>
        </div>
        <label for="check">Would You like a brochure?</label>
        <input type="checkbox" name="check">
        <button type="submit">Submit</button>
    </form>
</body>
